apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

	// WARNING: KEEP THESE LINES IN SYNC WITH AndroidManifest.xml!
    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 19
        versionCode 11
        versionName "2.1"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
